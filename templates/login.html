<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login | COOPEX Painel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        body { background: linear-gradient(120deg, #003399 0%, #0a185f 100%); min-height: 100vh; margin: 0; font-family: 'Segoe UI', Arial, sans-serif; display: flex; align-items: center; justify-content: center;}
        .login-card { background: #fff; border-radius: 2rem; box-shadow: 0 10px 40px #00339940; padding: 2.5rem 2rem 2rem 2rem; width: 350px; max-width: 90vw; display: flex; flex-direction: column; align-items: center;}
        .logo-coopex { width: 70px; height: 70px; margin-bottom: 18px; background: url('/static/coopex_logo.png') no-repeat center center; background-size: contain; border-radius: 50%; box-shadow: 0 2px 18px #00339922;}
        h2 { color: #003399; margin-bottom: 1rem; font-weight: 700; font-size: 2rem;}
        form { width: 100%; display: flex; flex-direction: column; gap: 0.7rem;}
        label { color: #003399; font-size: 1.03rem; font-weight: 600;}
        input[type="text"], input[type="password"] { padding: 0.6rem 1rem; border: 1.2px solid #c3d1ee; border-radius: 1.2rem; background: #f6f9ff; font-size: 1.05rem; outline: none; width: 100%; transition: border 0.2s;}
        input:focus { border: 1.5px solid #003399;}
        .btn-primary { margin-top: 1rem; padding: 0.7rem; background: linear-gradient(90deg, #003399 60%, #0a185f 100%); color: #fff; border: none; border-radius: 1.2rem; font-size: 1.1rem; font-weight: 700; cursor: pointer;}
        .btn-primary:hover { background: linear-gradient(90deg, #1843b7 60%, #233278 100%);}
        .flash-message { background: #ffedef; color: #b20033; border-radius: 0.7rem; padding: 0.6rem 1rem; margin-bottom: 1rem; font-weight: 600; text-align: center;}
        footer { margin-top: 32px; text-align: center; color: #fff; opacity: 0.7; font-size: 0.92rem;}
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo-coopex"></div>
        <h2>Painel COOPEX</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-message">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        <form method="post" autocomplete="off">
            <label for="username">Usuário</label>
            <input type="text" name="username" id="username" required autofocus autocomplete="username">
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" required autocomplete="current-password">
            <button class="btn-primary" type="submit">Entrar</button>
        </form>
        <footer>
            <small>© {{ ano if ano else 2025 }} COOPEX - Todos os direitos reservados</small>
        </footer>
    </div>
</body>
</html>
