<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Novo Admin | COOPEX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
    body {
        background: linear-gradient(120deg, #003399 0%, #0a185f 100%);
        min-height: 100vh;
        margin: 0;
        font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
    }
    header {
        background: #003399;
        color: #fff;
        padding: 1.1rem 1.2rem 1.4rem 1.2rem;
        display: flex;
        align-items: center;
        box-shadow: 0 2px 18px #00339916;
    }
    .logo-coopex-mini {
        width: 40px;
        height: 40px;
        display: inline-block;
        background: url('/static/coopex_logo.png') no-repeat center center;
        background-size: contain;
        border-radius: 50%;
        margin-right: 15px;
        margin-top: 5px;
        box-shadow: 0 1px 10px #00339917;
    }
    header h1 {
        margin: 0 1.2rem 0 0.2rem;
        font-size: 1.23rem;
        font-weight: 700;
        letter-spacing: .01em;
        flex: 1;
    }
    .logout {
        color: #fff;
        background: #2355cb;
        border-radius: 1.3rem;
        padding: 0.5rem 1.3rem;
        font-size: 1.05rem;
        text-decoration: none;
        font-weight: bold;
        margin-left: auto;
        transition: background 0.15s;
    }
    .logout:hover {
        background: #001c50;
    }
    main {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 35px;
    }
    .form-card {
        background: #f5faffee;
        border-radius: 1.5rem;
        padding: 2.1rem 2.3rem 2rem 2.3rem;
        box-shadow: 0 1px 18px #00339918;
        min-width: 330px;
        max-width: 95vw;
        animation: fadeIn 1.1s cubic-bezier(.28,.84,.42,1);
    }
    h2 {
        color: #003399;
        text-align: center;
        margin-top: 0;
        margin-bottom: 1.2rem;
    }
    form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }
    label {
        color: #003399;
        font-size: 1.02rem;
        font-weight: 600;
        margin-bottom: 0.3rem;
    }
    input, select {
        padding: 0.63rem 1rem;
        border: 1.2px solid #c3d1ee;
        border-radius: 1.2rem;
        background: #f6f9ff;
        font-size: 1.04rem;
        outline: none;
        transition: border 0.18s;
    }
    input:focus, select:focus {
        border: 1.5px solid #003399;
    }
    .btn-primary {
        margin-top: 1.1rem;
        padding: 0.78rem;
        background: linear-gradient(90deg, #003399 60%, #0a185f 100%);
        color: #fff;
        border: none;
        border-radius: 1.2rem;
        font-size: 1.12rem;
        font-weight: 700;
        letter-spacing: .03em;
        cursor: pointer;
        transition: background 0.2s, transform 0.18s;
        box-shadow: 0 2px 10px #00339924;
    }
    .btn-primary:hover {
        background: linear-gradient(90deg, #1843b7 60%, #233278 100%);
        transform: scale(1.03);
    }
    .flash-message {
        background: #ffedef;
        color: #b20033;
        border-radius: 0.7rem;
        padding: 0.6rem 1rem;
        margin-bottom: 1rem;
        font-weight: 600;
        text-align: center;
        font-size: 1rem;
        box-shadow: 0 1px 6px #ff003311;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(24px);}
        to { opacity: 1; transform: translateY(0);}
    }
    @media (max-width: 600px) {
        .form-card {padding: 1.1rem 0.3rem;}
    }
    </style>
</head>
<body>
    <header>
        <div class="logo-coopex-mini"></div>
        <h1>Cadastrar Admin</h1>
        <a href="{{ url_for('logout') }}" class="logout">Sair</a>
    </header>
    <main>
        <div class="form-card">
            <h2>Novo Admin</h2>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="flash-message">
                  {{ messages[0] }}
                </div>
              {% endif %}
            {% endwith %}
            <form method="post" autocomplete="off">
                <label for="nome">Nome completo</label>
                <input type="text" name="nome" id="nome" required maxlength="100" autofocus>
                <label for="username">Usuário (login)</label>
                <input type="text" name="username" id="username" required maxlength="50">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" required maxlength="50">
                <label for="intervalo_inicio">Dia início do intervalo</label>
                <select name="intervalo_inicio" id="intervalo_inicio" required>
                    <option value="" disabled selected>Escolha</option>
                    {% for d in dias %}
                      <option value="{{ d }}">{{ dias_label[d] }}</option>
                    {% endfor %}
                </select>
                <label for="intervalo_fim">Dia final do intervalo</label>
                <select name="intervalo_fim" id="intervalo_fim" required>
                    <option value="" disabled selected>Escolha</option>
                    {% for d in dias %}
                      <option value="{{ d }}">{{ dias_label[d] }}</option>
                    {% endfor %}
                </select>
                <button class="btn-primary" type="submit">Cadastrar Admin</button>
            </form>
        </div>
    </main>
</body>
</html>
