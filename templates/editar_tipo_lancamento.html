<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Contrato (Tipo) | COOPEX</title>
    <style>
        body { background: linear-gradient(120deg, #003399 0%, #0a185f 100%); font-family: 'Segoe UI', Arial, sans-serif;}
        .container { max-width: 480px; margin: 40px auto; background: #fff; border-radius: 18px; box-shadow: 0 8px 40px #00339928; padding: 32px;}
        h1 { color: #003399; margin-bottom: 1.5rem;}
        label { color: #003399; margin-top: 12px; font-weight:600;}
        input, select { width: 100%; padding: 9px; border-radius: 12px; border: 1px solid #c3d1ee; font-size: 1.08rem;}
        button { background: #003399; color: #fff; border: none; border-radius: 1rem; padding: 0.5rem 2rem; font-size: 1.12rem; font-weight:700; margin-top: 16px;}
        button:hover { background: #0a185f;}
        .success, .danger { padding: 0.5rem 1rem; border-radius: 8px; margin-bottom: 1rem;}
        .success { background: #e3ffe6; color: #197a3d;}
        .danger { background: #ffdede; color: #a31212;}
    </style>
</head>
<body>
<div class="container">
    <h1>Editar Contrato</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="success">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    <form method="post" autocomplete="off">
        <label for="nome">Nome</label>
        <input type="text" name="nome" value="{{ tipo.nome }}" required maxlength="100">
        <label for="tipo">Tipo</label>
        <select name="tipo" required>
            <option value="valor" {% if tipo.tipo == "valor" %}selected{% endif %}>Valor</option>
            <option value="desconto" {% if tipo.tipo == "desconto" %}selected{% endif %}>Desconto</option>
        </select>
        <button type="submit">Salvar Alterações</button>
    </form>
</div>
</body>
</html>
